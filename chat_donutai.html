    .model-selector {

    }

    .model-btn:hover {
      background: rgba(255, 255, 255, 0.2);

    .model-dropdown {

      right: 0;
      top: 100%;
      background: var(--bg-light);

      padding: 0.5rem 0;
      margin-top: 0.5rem;

      display: flex;
      align-items: center;

      display: flex;
      align-items: center;
      gap: 0.3rem;

    .chat-input-container {

      background-color: var(--bg-light);
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 0.8rem;
      flex-shrink: 0;

    .chat-input {

      height: 50px;

      overflow-y: auto;

    .chat-input:focus {

    .send-button {

      border-radius: 24px;

      cursor: pointer;

      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;

    .send-button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(58, 134, 255, 0.3);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: flex;
      gap: 0.3rem;
      padding: 0.5rem 1rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-medium);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    /* Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨Ø§Ø± Ø³ÙØ§Ø±Ø´ÛŒ */
    .chat-box::-webkit-scrollbar {

    /* ÙˆØ§Ú©Ù†Ø´â€ŒÚ¯Ø±Ø§ */

    }
  </style>

  <script>
    // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§ÙˆÙ„ÛŒÙ‡
    let currentModel = "gpt-4o";

    // Ø§Ú¯Ø± API Key Ø°Ø®ÛŒØ±Ù‡ Ù†Ø´Ø¯Ù‡ Ø¨ÙˆØ¯ØŒ Ø§Ø² Ú©Ø§Ø±Ø¨Ø± Ø¨Ø®ÙˆØ§Ù‡ÛŒÙ…

    // Ø§Ù†ØªØ®Ø§Ø¨ Ù…Ø¯Ù„
    const modelBtn = document.getElementById("model-btn");
    const modelDropdown = document.getElementById("model-dropdown");
    const currentModelDisplay = document.getElementById("current-model");
    const modelOptions = document.querySelectorAll(".model-option");
    
    modelBtn.addEventListener("click", () => {

        option.classList.add("active");
        
        // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ù…Ø¯Ù„ Ø¬Ø§Ø±ÛŒ
        currentModel = option.dataset.model;

    // Ø¨Ø³ØªÙ† dropdown ÙˆÙ‚ØªÛŒ Ú©Ø§Ø±Ø¨Ø± Ø®Ø§Ø±Ø¬ Ø§Ø² Ø¢Ù† Ú©Ù„ÛŒÚ© Ù…ÛŒâ€ŒÚ©Ù†Ø¯
    document.addEventListener("click", (e) => {

    // Ø§Ø±Ø³Ø§Ù„ Ù¾ÛŒØ§Ù…
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !OPENAI_API_KEY) return;
      
      // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ù¾ÛŒØ§Ù… Ú©Ø§Ø±Ø¨Ø± Ø¨Ù‡ Ú†Øª
      addMessage(message, "user");

      adjustTextareaHeight();
      
      // Ù†Ù…Ø§ÛŒØ´ Ù†Ø´Ø§Ù†Ú¯Ø± ØªØ§ÛŒÙ¾
      showTypingIndicator();
      
      try {
        // Ø§Ø±Ø³Ø§Ù„ Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ø¨Ù‡ OpenAI
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: currentModel,
            messages: [
              {
                role: "system",
                content: "You are DonutAI, a helpful AI assistant. Respond in the user's language."
              },
              {
                role: "user",

            ],

        // Ø­Ø°Ù Ù†Ø´Ø§Ù†Ú¯Ø± ØªØ§ÛŒÙ¾
        removeTypingIndicator();

      }
    }
    
    // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ù¾ÛŒØ§Ù… Ø¨Ù‡ Ú†Øª
    function addMessage(content, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      
      if (sender === "bot") {
        messageDiv.innerHTML = `

    }
    
    // Ù†Ù…Ø§ÛŒØ´ Ù†Ø´Ø§Ù†Ú¯Ø± ØªØ§ÛŒÙ¾
    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot typing-indicator";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `

    // Ø­Ø°Ù Ù†Ø´Ø§Ù†Ú¯Ø± ØªØ§ÛŒÙ¾
    function removeTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");

    }
    
    // Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨Ù‡ Ù¾Ø§ÛŒÛŒÙ†
    function scrollToBottom() {

    }
    
    // ØªÙ†Ø¸ÛŒÙ… Ø§Ø±ØªÙØ§Ø¹ textarea Ø¨Ø± Ø§Ø³Ø§Ø³ Ù…Ø­ØªÙˆØ§
    function adjustTextareaHeight() {
      userInput.style.height = "auto";

    }
    
    // Ù†Ø§Ù… Ù†Ù…Ø§ÛŒØ´ÛŒ Ù…Ø¯Ù„
    function getModelName(modelId) {

        case "gpt-3.5-turbo": return "GPT-3.5 Turbo";

    // Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§ÛŒ Ú©Ù„ÛŒÚ© Ùˆ Ú©ÛŒØ¨ÙˆØ±Ø¯
    sendButton.addEventListener("click", sendMessage);

    // Ø§Ø³Ú©Ø±ÙˆÙ„ Ø§ÙˆÙ„ÛŒÙ‡ Ø¨Ù‡ Ù¾Ø§ÛŒÛŒÙ†
    scrollToBottom();
  </script>
